<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0, user-scale=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/imagenes.css">  

    
    <title>Uso de clases de Bootstrap para imagenes</title>
</head>
<body>
    <div class="container">

         <h3>Usando la clase img-responsive</h3>
            <div class="row"> 
            
             <img class="img-responsive " src="img/camera-219958_640.jpg" alt="Camara 1">
             <img class="img-responsive " src="img/camera-1246655_1280.jpg" alt="Camara 2">
             <img class="img-responsive " src="img/camera-1130731_1280.jpg" alt="Camara 3">
             <img class="img-responsive " src="img/old-letters-1082299_1280.jpg" alt="Camara 4">
            </div>
            <hr>

        <h3>Usando la clase img-circle</h3>
            <div class="row">
                 
            <img class ="img-circle img-responsive "  src="img/flea-market-1262036_1280.jpg" alt="Musica 1">
            <img class ="img-circle img-responsive "  src="img/music-1283851_1280.jpg" alt="Musica 2">
            <img class ="img-circle img-responsive "  src="img/piano-349928_1280.jpg" alt="Musica 3">
            <img class ="img-circle img-responsive "  src="img/vinyl-336626_1920.jpg" alt="Musica 4">
            </div>
            <hr>


        <h3>Usando la clase img-rounded</h3>
            <div class="row">
           
            <img class ="img-rounded img-responsive "  src="img/animal-3099035_1280.jpg" alt="Animal ">
            <img class ="img-rounded img-responsive "  src="img/owl-50267_1280 - copia.jpg" alt="Animal 2">
            <img class ="img-rounded img-responsive "  src="img/parrot-3601194_1280.jpg" alt="Animal 3">
            <img class ="img-rounded img-responsive "  src="img/tiger-2535888_1280.jpg" alt="Animal 4">
            </div>
                      
         
    </div>

</body>
</html>
